<!DOCTYPE html>
<head>
</head>
<body>
This app turns the most frequently used words in a foreign language text into flash cards for you to study.
<form id="form1" method="post" Authorization="Bearer #" action="http://api.microsofttranslator.com/V2/Http.svc/TranslateArray">
  <input name="appId" value="" type="hidden">
  <textarea id="input-text" placeholder="Enter text here" required="True" autofocus></textarea>
  <br>
  <br>
  Top <input type="number" id="number" required="True"> Words
  <input type="hidden" id="wordArr" name="frequency-object" value="">
  <br>
  <br>
  From
  <select name="from" id="input-lang">
    <option value="" selected>Auto-Detect</option>
    <option value="ar">Arabic</option>
    <option value="ca">Catalan</option>
    <option value="zh-CHS">Chinese Simplified</option>
    <option value="zh-CHT">Chinese Traditional</option>
    <option value="da">Danish</option>
    <option value="nl">Dutch</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="el">Greek</option>
    <option value="he">Hebrew</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="fa">Persian</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="es">Spanish</option>
    <option value="tr">Turkish</option>
    <option value="ur">Urdu</option>
    <option value="cy">Welsh</option>
  </select>
  <br>
  To
  <select name="to" id="output-lang">
    <option value="ar">Arabic</option>
    <option value="ca">Catalan</option>
    <option value="zh-CHS">Chinese Simplified</option>
    <option value="zh-CHT">Chinese Traditional</option>
    <option value="da">Danish</option>
    <option value="nl">Dutch</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="el">Greek</option>
    <option value="he">Hebrew</option>
    <option value="hi">Hindi</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="fa">Persian</option>
    <option value="pt">Portuguese</option>
    <option value="ru">Russian</option>
    <option value="es">Spanish</option>
    <option value="tr">Turkish</option>
    <option value="ur">Urdu</option>
    <option value="cy">Welsh</option>
  </select>
  <br>
  <input id="submit" type="button" value="Submit">
</form>
<script src="HR_cards/script.js"></script>
</body>
</html>
