<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="form">
This app turns the most frequently used words in a foreign language text into flash cards for you to study.
  <textarea id="inputText" placeholder="Enter text here" required="True" autofocus></textarea>
  <br>
  <p id="inputTextPrompt" class="prompt"></p>
  <br>
  Top <input type="number" id="numberToShow" required="True"> Words
  <br>
  <p id="numberToShowPrompt" class="prompt"></p>
  <br>
  Ignore top <input type="number" id="numberToIgnore" required="True"> most common English words
  <br>
  <p id="numberToIgnorePrompt" class="prompt"></p>
  <input id="submit" type="button" value="Submit">
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
